<div class="input-group">
  <span class="input-group-btn">
    <button class="btn " [ngClass]="btnclass" type="button" (click)="cambiarvalor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="text"
    min="0"
    max="100"
    [ngClass]="{'is-invalid':progress>100 || progress<0}"
    (ngModelChange)="onChange($event)"
    class="form-control"
    placeholder="Progreso"
    [(ngModel)]="progress"
  />
  <span class="input-group-btn">
    <button class="btn " [ngClass]="btnclass" (click)="cambiarvalor(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
